<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css"> </head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--第一屏开始-->
            <div class="swiper-slide one">
                <div class="top ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s">
                  <img src="img/one.jpg" alt="">
                   </div>
                    <div class="center">
                      <img class="jiezhi ani" src="img/jiezhi.png" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="3s">
                      <img class="women ani" src="img/womenjiehunla.png" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="1.8s">
                    </div>
                    <div class="bottom ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="5s">
                        <h1>2017.12.6</h1>
                    </div>
                </div>
            <!--第一屏结束-->

            <!--第二屏开始-->
            <div class="swiper-slide two">
                <div class="top ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s">
                    <img src="img/two_top.jpg" alt="">
                </div>
                <div class="center ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="3s">
                    <img src="img/two_center.jpg" alt="">
                </div>
                <div class="bottom ani" swiper-animate-effect="fadeInRightBig" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s">
                    <img src="img/two_bottom.jpg" alt="">
                </div>
            </div>
            <!--第二屏结束-->

            <!--第三屏开始-->
            <div class="swiper-slide three">
                <img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s" src="img/three.jpg" alt="">
            </div>
            <!--第三屏开始-->

            <div class="swiper-slide">1</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-next"></div>

    </div>
     <!--音乐部分开始-->
    <div id="music">
        <img class="musicBg" src="img/music.gif" alt="">
        <img class="musicImg" src="img/music_off.png" alt="">
        <audio src="img/bgmusic.mp3" autoplay loop></audio>
        <!--autoplay loop-->
    </div>
    <!--音乐部分结束-->
    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
